<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>add-student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <style>
    body{
      background-image: url("https://wallpaperaccess.com/full/1140733.jpg");
      background-repeat: no-repeat;
      background-size: cover;

    }
    body{
      margin-top: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    input{

    }
  </style>
</head>
<body>
<div>
  <form  action="#"
         th:action="@{/{groupId}/saveStudent(groupId=${groupId})}"
         th:object="${student}"
         method="POST">
    <div class="container">
      <hr>
      <input type="hidden" name="id" th:field="*{id}">
      <label for="email"><b>First Name</b></label>
      <input type="text" placeholder="Enter first name" th:field="*{firstName}" name="email" id="email" required>
      <label for="email"><b>Last Name</b></label>
      <input type="text" placeholder="Enter last name" th:field="*{lastName}" name="email" id="email1" required>
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter email" th:field="*{email}" name="email" id="email2" required>
      <label for="email"><b>Phone number </b></label>
      <input type="text" placeholder="+996 XXX XXX XXX" th:field="*{phoneNumber}" name="email" id="email3" required>
      <label><b>Study format</b></label>
      <!--        <input type="email" placeholder="Choose study format" th:field="*{studyFormat}" name="email" id="email4" required>-->
      <br>
      <label>
        <select th:field="*{studyFormat}">
          <option th:value="${studyFormatOnline}">online</option>
          <option th:value="${studyFormatOffline}">offline</option>
        </select>
      </label>



      <hr>
      <button type="submit" class="registerbtn">Save student</button>
    </div>
  </form>
</div>
</body>
</html>
