<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add-course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        body{
            background-image: url("https://wallpaperaccess.com/full/1140733.jpg");
            background-repeat: no-repeat;
            background-size: cover;

        }

        table,
        td {
            background-color: green;
            border: 1px solid #333;
            margin-top: 200px;
            margin-left: auto;
            margin-right: auto;
            font-size: 25px;
        }
        thread,
        tfoot {
            background-color: #333;
            color: #090505;
        }
          table, th, td {
              border: 1px solid #e20606;
              padding: 3px;
          }
    </style>
</head>
<body>
<div>
    <form
            action="#"
            th:action="@{/{companyId}/saveCourse(companyId=${companyId})}"
            th:object="${course}"
            method="POST">

        <input type="hidden" name="id" th:field="*{id}">
        <input type="text" name="courseName" th:field="*{courseName}" placeholder="Course Name">
        <br><br>
        <input type="text" name="duration" th:field="*{duration}" placeholder="Duration">
        <br><br>
        <input type="text" name="description" th:field="*{description}" placeholder="Description">
        <br><br>
        <input type="submit" value="Add">

    </form>
</div>
</body>
</html>
